<!DOCTOE html>
<html>
<head>
  <title>Our team</title>
  <link href="/css/global.css" rel="stylesheet" type="text/css"/>
  <link href="/css/grid.css" rel="stylesheet" type="text/css"/>
  <style>
    .member {
      flex-direction: column;
    }
    .bio {
      font-style: italic;
      font-size: 2vh;
    }
    .name {
      font-style: none;
      font-size: 4vh;
    }
    .prof {
      width: 10vh;
      border-radius: 25%;
      border: 1px solid var(--font-color);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="row wrapper cent">
      <div class="col row">
        <div class="col memeber row vert">
          <a href="https://github.com/wikham" target="_blank" class="col"><img class="prof" src="https://github.com/wikham.png?size=2048"/></a>
          <span class="name col">William</span>
          <p class="bio col">CEO, Film director</p>
        </div>
        <div class="col memeber row vert">
          <a href="https://edazpotato.github.io" target="_blank" class="col"><img class="prof" src="https://github.com/edazpotato.png?size=2048"/></a>
          <span class="name col">Zade</span>
          <p class="bio col">Co-website developer</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <input type="checkbox" class="darkmoder light"/>
      <input type="checkbox" class="darkmoder dark"/>
    </footer>
  </div>
</body>
</html>
